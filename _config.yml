# 图片配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/defaults
defaults:
  # 网站图标
  favicon: 'https://cravatar.cn/avatar/d03f4b96830060cab36b44646cf426e3'
  # 网站 logo
  logo: 'https://cravatar.cn/avatar/d03f4b96830060cab36b44646cf426e3'
