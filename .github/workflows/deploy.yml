name: Deploy

on:
  push:
    branches:
      - master

jobs:
  DeployServer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Rsync Files
        uses: contention/rsync-deployments@v1.0.0
        env:
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        with: 
          args: "-av ./public/* root@${{ secrets.HOSTS }}:/opt/1panel/apps/openresty/openresty/www/sites/blog.ymbit.cn/index/"
